<!DOCTYPE html>
<html lang="en">
<head>
    <title>Allegiance Zone</title>
    <meta charset="utf-8" />

    <link rel="StyleSheet" href="css/style.css" type="text/css" media="screen" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <style>
        @import url(http://fonts.googleapis.com/css?family=Orbitron:700);
        .button {
           border-top: 1px solid #586a75;
           background: #3e505c;
           background: -webkit-gradient(linear, left top, left bottom, from(#82abc7), to(#3e505c));
           background: -webkit-linear-gradient(top, #82abc7, #3e505c);
           background: -moz-linear-gradient(top, #82abc7, #3e505c);
           background: -ms-linear-gradient(top, #82abc7, #3e505c);
           background: -o-linear-gradient(top, #82abc7, #3e505c);
           padding: 5px 10px;
           -webkit-border-radius: 6px;
           -moz-border-radius: 6px;
           border-radius: 6px;
           -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
           -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
           box-shadow: rgba(0,0,0,1) 0 1px 0;
           text-shadow: rgba(0,0,0,.4) 0 1px 0;
           color: #fbffeb;
           font-size: 13px;
           font-family: Helvetica, Arial, Sans-Serif;
           text-decoration: none;
           vertical-align: middle;
           }
         .button:hover {
           border-top-color: #277a52;
           background: #277a52;
           color: #ccc;
           }
         .button:active {
           border-top-color: #183b52;
           background: #183b52;
           }
        body {
            background-color: black;
        }
        .rwd-table {
            margin: 1em 0;
            min-width: 300px;
            margin-left:auto; 
            margin-right:auto;
        }
        .rwd-table tr {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .rwd-table th {
            display: none;
        }
        .rwd-table td {
            display: block;
        }
        .rwd-table td:first-child {
            padding-top: .5em;
        }
        .rwd-table td:last-child {
            padding-bottom: .5em;
        }
        .rwd-table td:before {
            content: attr(data-th) ": ";
            font-weight: bold;
            width: 6.5em;
            display: inline-block;
        }
        @media (min-width: 480px) {
            .rwd-table td:before {
            display: none;
            }
        }
        .rwd-table th, .rwd-table td {
            text-align: left;
        }
        @media (min-width: 480px) {
            .rwd-table th, .rwd-table td {
            display: table-cell;
            padding: .25em .5em;
            }
            .rwd-table th:first-child, .rwd-table td:first-child {
            padding-left: 0;
            }
            .rwd-table th:last-child, .rwd-table td:last-child {
            padding-right: 0;
            }
        }
        h1 {
          font-weight: normal;
          letter-spacing: -1px;
          color: #34495E;
        }

        .rwd-table {
          background: #34495E;
          color: #fff;
          border-radius: .4em;
          overflow: hidden;
        }
        .rwd-table tr {
          border-color: #46627f;
        }
        .rwd-table th, .rwd-table td {
          margin: .5em 1em;
          
        }
        @media (min-width: 480px) {
          .rwd-table th, .rwd-table td {
            padding: 1em !important;
          }
        }
        .nav a, .nav:active, .nav:hover{
            color: grey;
            font-family: 'Orbitron', sans-serif; 
        }
        .navbar-brand {
            color: white;
            font-family: 'Orbitron', sans-serif; 
        }
        .navbar-brand:focus, .navbar-brand:hover {
            color: white;
            font-family: 'Orbitron', sans-serif; 
            background-color: #002030;
        }
        .nav>li>a:hover, .nav>li>a:focus{
            background-color: #002030;
        }
    </style>
</head>
