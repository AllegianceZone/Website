{{ message }}-->
<div id="banner" >
        <h5 style="position:absolute; color: darkgreen; margin-left:10px;">Players in Allegiance: {{playerCount()}}</h5>
        <h5 ><img src="images/logo.gif" /></h5>
</div>

<table class="rwd-table">
    <thead>
        <tr>
            <td></td>
            <td>Started</td>
            <td>Mission</td>
            <td>Core</td>
            <td>Cookie</td>
            <td>Version</td>
            <td>Server</td>
            <td>Players</td>
            <td>NOAT</td>
            <td>Teams</td>
        </tr>
    </thead>
    <tr ng-repeat="m in missions">
        <td><div class="button">launch</div></td>
        <td>{{m.fInProgress}}</td>
        <td>{{m.GameName}}</td>
        <td>{{m.IGCStaticFile}}</td>
        <td>{{m.dwCookie}}</td>
        <td>{{m.ServerVersion}}</td>
        <td>{{m.ServerName}}</td>
        <td>{{m.nNumPlayers}}</td>
        <td>{{m.nNumNoatPlayers}}</td>
        <td>{{m.nTeams}}</td>
    </tr>
</table>
