{{ message }}-->
<div ng-model="lobbyInfo">
    Players in Allegiance: {{lobbyInfo.numPlayers}}
</div>

<table class="rwd-table">
    <thead>
        <tr>
            <td>Mission</td>
            <td>Core</td>
            <td>Cookie</td>
            <td>Version</td>
            <td>Server</td>
            <td>Players</td>
            <td>Teams</td>
        </tr>
    </thead>
    <tr ng-repeat="mission in missions">
        <td>{{mission.szGameName}}</td>
        <td>{{mission.szIGCStaticFile}}</td>
        <td>{{mission.dwCookie}}</td>
        <td>{{mission.szServerVersion}}</td>
        <td>{{mission.szServerName}}</td>
        <td>{{mission.nNumPlayers}}</td>
        <td>{{mission.nTeams}}</td>
    </tr>
</table>
